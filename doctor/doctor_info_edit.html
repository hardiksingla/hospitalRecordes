    <div class="info-page-doctor">
        <div class="container">
            <div class="title">Edit Doctor Info</div>
        <form action="javascript:void(0);">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">ID</span>
                    <input type="text" name="ID">
                </div>
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" name="name">
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                <input type="number" name="age">
                </div>
                <div class="input-box">
                    <span class="details">Contact no</span>
                <input type="tel" name="contact">
                </div>
                <div class="input-box">
                    <span class="details">Alternate contact no</span>
                <input type="tel" name="alt-contact">
                </div>
                <div class="input-box">
                    <span class="details">Speciality</span>
                <input type="text" name="speciality">
                </div>
                <div class="input-box">
                    <span class="details">Degree</span>
                <input type="text" name="degree">
                </div>
                <div class="input-box">
                    <span class="details">Email id</span>
                <input type="email" name="email">
                </div>        
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Transgender</span>
                    </label>                
                </div>            
            </div>       
            <input class="btn btn-primary" type="submit" value="Confirm">
        </form>
