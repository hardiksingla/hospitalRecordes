<!--Contains the basic data about the hospital and provides an edit button in which hospital can edit selected info-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/userpage.css">
    <link rel="stylesheet" href="/css/infopage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <div class="navitems">
            <div class="nav-title"><h1>Medspace</h1></div>
            <a href="/userpage.html"><img src="/hospitallogo.png" alt="" height="100px"></a>

            <div class="navbar_username"><h2>Hospital Name</h2></div>

            <ul class="navbar_contents">
                <li><a href="user_table.html">Table</a></li>
                <li><a href="user_new.html">New User</a></li>
                <li><a href="user_info.html">Hospital info</a></li>
            </ul>
        </div>
    </div>

    <div class="info-page">
        <a id="logout-button" href="user_info.html"><button class="btn btn-primary">Back</button></a>
        <div class="container">
            <div class="title">Edit Hospital Info</div>
        <form action="javascript:void(0);">
            <div class="user-details">
                    <div class="input-box">
                        <span class="details">ID</span>
                        <input type="text" name="ID" placeholder="HOS12345">
                    </div>
                    <div class="input-box">
                        <span class="details">Hospital name</span>
                        <input type="text" name="fname" placeholder="Sun Hospital Pvt Ltd">
                    </div>
                    <div class="input-box">
                        <span class="details">Contact no</span>
                    <input type="tel" name="contact" placeholder="7894561234">
                    </div>
                    <div class="input-box">
                        <span class="details">Email id</span>
                    <input type="email" name="email" placeholder="info@sunhospitals.com">
                    </div>        
                    <div class="input-box">
                        <span class="details">Password</span>
                    <input type="password" name="pwd" placeholder="Change Password">
                    </div>   
                <div class="input-box" id="diagnosis-box">
                    <span class="diagnosis">Address</span>
                    <textarea name="diagnosis" id="diagnosis-input" cols="30" rows="10" placeholder="Sun Hospital, Kanika Road, Srivihar Colony, Tulsipur, Cuttack - 753 008, Odisha"></textarea>
                </div>     
            </div> 
            <div class="button">
                <input type="submit" value="Save">
            </div>      
        </form>
    </div>
    </div>
</body>
</html>
