<!--Table page which displays selected info of all the doctors and provides a button to see the complete info of doctor-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">
    
    <link rel="stylesheet" href="/css/userpage.css">
</head>
<body>
    <div class="navbar">
        <div class="navitems">

            <a href="/userpage.html"><img src="/hospitallogo.png" alt="" height="100px"></a>

            <div class="navbar_username"><h2>Hospital Name</h2></div>

            <ul class="navbar_contents">
                <li><a href="user_table.html">Table</a></li>
                <li><a href="user_new.html">New User</a></li>
                <li><a href="user_stats.html">Stats</a></li>
                <li><a href="user_info.html">Hospital info</a></li>
            </ul>
        </div>
    </div>

    <div class="table-page" >
        <a id="logout-button" href="/login.html"><button class="btn btn-primary">Logout</button></a>
        <h2>Table:</h2>
        <br>
        <div class = "table">
           <div style="width: 100% ;margin-left: 90%; margin-right: 0px;"><a id="edit-button" href="user_table.html" ><button class="backbut">Back</button></a></div>
           <br>
           <table style = "width: 90%; margin : auto; padding: 10px;">
                <tr style="border-style: none;">
                    <td >
                        <label for="drID">Dr.ID</label>
                    </td>
                    <td>
                        <input type="text" name="drID">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="speciality">Speciality</label>
                    </td>
                    <td>
                        <input type="text" name="Speciality">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="degree">Degree</label>
                    </td>
                    <td>
                        <input type="text" name="degree">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="phone1">Contact Num.</label>
                    </td>
                    <td>
                        <input type="number" name="phone1">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="phone2">Alt. Contact</label>
                    </td>
                    <td>
                        <input type="number" name="phone2">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="text" name="password">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="dob">DOB</label>
                    </td>
                    <td>
                        <input type="date" name="dob">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="text" name="gender">
                    </td>
                </tr>
                <tr style="border-style: none;">
                    <td>
                        <label for="regno">Reg. No.</label>
                    </td>
                    <td>
                        <input type="text" name="regno">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
