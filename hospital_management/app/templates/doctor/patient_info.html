<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/doctorpage.css' %}">
    <link rel="stylesheet" href="{% static '/css/infopage.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">

</head>

<body>
    {% include 'docnav.html' %}
    <a id="logout-button" href="/doctor_table"><button>Back</button></a>
    <form action="/patient_info_edit">
        <input type="hidden" value="{{patient.id}}" name="requested">
        <div class="container" id="doctor-info-container">
            <h2 class="title">Patient Info</h2>
            <div class="profile-details">
                <div class="small-inputs">
                    <div class="entry">
                        <span class="entry-heading">ID - </span>
                        <span class="entry-content">{{patient.id}}</span>
                    </div>
                    <div class="entry">
                        <span class="entry-heading">First name - </span>
                        <span class="entry-content">{{patient.fname}}</span>
                    </div>
                    <div class="entry">
                        <span class="entry-heading">Last name - </span>
                        <span class="entry-content">{{patient.lname}}</span>
                    </div>
                    <div class="entry">
                        <span class="entry-heading">Date of birth - </span>
                        <span class="entry-content">{{patient.dob}}</span>
                    </div>

                    <div class="entry">
                        <span class="en try-heading">Contact no - </span>
                        <span class="entry-content">{{patient.pno}}</span>
                    </div>
                    <div class="entry">
                        <span class="entry-heading">Email - </span>
                        <span class="entry-content">{{patient.email}}</span>
                    </div>
                    <div class="entry">
                        <span class="entry-heading">Gender - </span>
                        <span class="entry-content">{{patient.gender}}</span>
                    </div>
                </div>
                <div class="large-inputs">
                    <div class="input-box" id="diagnosis-box">
                        <span class="diagnosis">Diagnosis</span>
                        <textarea name="diagnosis" id="diagnosis-input" cols="30" rows="10" disabled
                            placeholder="{{patient.diagnosis}}"></textarea>
                    </div>
                    <div class="input-box" id="prescription-box">
                        <span class="prescription">Prescription</span>
                        <textarea name="prescription" id="prescription-input" cols="30" rows="10" disabled
                            placeholder="{{patient.prescription}}"></textarea>
                    </div>
                </div>

            </div>
            <button class="btn btn-primary"
                    style="background-color:#ffb2b2; border:none; margin-top: 25px;" type="submit">Edit</button>
        </div>
    </form>
</body>

</html>
