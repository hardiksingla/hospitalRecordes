<!--1st page to open if doctor has logged in, contains no useful data. Just acts a simple home screen. Additional info can be added if needed-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/doctorpage.css' %}">
    <link rel="stylesheet" href="{% static 'css/infopage.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">

</head>

<body>
    {% include 'docnav.html' %}
    <script src="{% static 'script.js' %}"></script>
    <div class="info-page-doctor">
        <div class="container">
            <div class="title">New Patient</div>
            <form action="/doctor_new/" method="post">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text" name="fname">
                    </div>
                    <div class="input-box">
                        <span class="details">Last name</span>
                        <input type="text" name="lname">
                    </div>
                    <div class="input-box">
                        <span class="details">Date of birth</span>
                        <input type="date" name="age">
                    </div>
                    <div class="input-box">
                        <span class="details">Contact no</span>
                        <input type="tel" name="phone1">
                    </div>
                    <div class="input-box">
                        <span class="details">Email id</span>
                        <input type="email" name="email">
                    </div>
                    <div class="input-box" id="diagnosis-box">
                        <span class="diagnosis">Diagnosis</span>
                        <textarea name="diagnosis" id="diagnosis-input" cols="30" rows="10" name="diagnosis"></textarea>
                    </div>
                    <div class="input-box" id="prescription-box">
                        <span class="prescription">Prescription</span>
                        <textarea name="prescription" id="prescription-input" cols="30" rows="10" name="prescription"></textarea>
                    </div>
                </div> 
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="Male">
                    <input type="radio" name="gender" id="dot-2" value="Female">
                    <input type="radio" name="gender" id="dot-3" value="Transgender">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Transgender</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
