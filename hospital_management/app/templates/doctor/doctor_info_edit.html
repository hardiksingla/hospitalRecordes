<!--Doctor can edit it's own selected info-->
{% load static %}
<!DOCTYPE html>
<html lang="en"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/doctorpage.css' %}">
    <link rel="stylesheet" href="{% static '/css/infopage.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">

</head>
<body>
{% include 'docnav.html' %}

    <div class="info-page-doctor">
        <a id="logout-button" href="/doctor_info" ><button>Back</button></a>

        <div class="container">
            <div class="title">Edit Doctor Info</div>
        <form action="/doctor_info_edit/" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">ID</span>
                    <input type="text" name="ID" value="{{user.id}}" disabled>
                </div>
                <div class="input-box">
                    <span class="details">First name</span>
                    <input type="text" name="fname" value="{{user.first_name}}">
                </div>
                <div class="input-box">
                    <span class="details">Last name</span>
                    <input type="text" name="lname" value="{{user.last_name}}">
                </div>
                <div class="input-box">
                    <span class="details">Date of birth</span>
                <input type="date" name="dob" value="{{dob}}">
                </div>
                <div class="input-box">
                    <span class="details">Contact no</span>
                <input type="tel" name="pno" value="{{user.pno}}">
                </div>
                <div class="input-box">
                    <span class="details">Alternate contact no</span>
                <input type="tel" name="altpno" value="{{doctor.altpno}}">
                </div>
                <div class="input-box">
                    <span class="details">Speciality</span>
                <input type="text" name="speciality" value="{{doctor.speciality}}">
                </div>
                <div class="input-box">
                    <span class="details">Degree</span>
                <input type="text" name="degree" value="{{doctor.degree}}">
                </div>
                <div class="input-box">
                    <span class="details">Email id</span>
                <input type="email" name="email" value="{{user.email}}">
                </div>
                <div class="input-box">
                    <span class="details">username</span>
                <input type="text" name="username" value="{{user.username}}">
                </div>    
                <div class="input-box">
                    <span class="details">Password</span>
                <input type="password" name="password" placeholder="Leave blank for no change">
                </div>      
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" {% if doctor.gender == "Male" %} checked {% endif %} value="Male">
                <input type="radio" name="gender" id="dot-2" {% if doctor.gender == "Female" %} checked {% endif %} value="Female">
                <input type="radio" name="gender" id="dot-3" {% if doctor.gender == "Transgender" %} checked {% endif %} value="Transgender">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Transgender</span>
                    </label>                
                </div>            
            </div> 
            <div class="button">
                <input type="submit" value="Save">
            </div>      
        </form>
    </div>
    </div> 
</body>
</html>
