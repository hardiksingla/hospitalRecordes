{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/userpage.css' %}">
    <link rel="stylesheet" href="{% static 'css/infopage.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">

</head>
<body>
{% include 'navbar.html' %}
<div class="container" id="doctor-info-container">
    <h2 class="title">Hospital Info</h2>
    <div class="profile-details">
        <div class="entry">
            <span class="entry-heading">ID</span>
            <span class="entry-content">{{hospital.hospital.id}}</span>
        </div>
        <div class="entry">
            <span class="entry-heading">Hospital name</span>
            <span class="entry-content">{{hospital.hospital.first_name}}</span>
        </div>
        <div class="entry">
            <span class="entry-heading">Contact no</span>
            <span class="entry-content">{{hospital.hospital.pno}}</span>
        </div>
        <div class="entry">
            <span class="entry-heading">Email</span>
            <span class="entry-content">{{hospital.hospital.email}}</span>
        </div>
        <div class="entry" id="address-field">
            <span class="entry-heading">Address</span>
            <span class="entry-content" id="address-box">{{hospital.address}}</span>
        </div>
    </div>
        <a id="edit-button" href="user_info_edit.html"><button class="btn btn-primary"
            style="background-color:#ffb2b2; border:none; margin-top: 25px;">Edit</button></a>
</div>
</div>    
</body>
</html>
