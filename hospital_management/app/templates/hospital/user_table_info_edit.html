<!--Table page which displays selected info of all the doctors and provides a button to see the complete info of doctor-->

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/userpage.css' %}">
    <link rel="stylesheet" href="{% static 'css/infopage.css' %}">
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <div class="title">Edit Doctor Info</div>
<form action="/user_table_info_edit/" method="post">
    {% csrf_token %}
    <div class="user-details">
        <div class="input-box">
            <span class="details">ID</span>
            <input type="hidden" name="id" value="{{doctor.id}}">
            <input type="text" value="{{doctor.id}}" disabled>
        </div>
        <div class="input-box">
            <span class="details">First name</span>
            <input type="text" name="fname" value="{{doctor.first_name}}">
        </div>
        <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" name="lname" value="{{doctor.last_name}}">
        </div>
        <div class="input-box">
            <span class="details">Date of birth</span>
        <input type="date" name="dob" value="{{dob}}">
        </div>
        <div class="input-box">
            <span class="details">Contact no</span>
        <input type="tel" name="pno" value="{{doctor.pno}}">
        </div>
        <div class="input-box">
            <span class="details">Alternate contact no</span>
        <input type="tel" name="altpno" value="{{more.altpno}}">
        </div>
        <div class="input-box">
            <span class="details">Speciality</span>
        <input type="text" name="speciality" value="{{more.speciality}}">
        </div>
        <div class="input-box">
            <span class="details">Degree</span>
        <input type="text" name="degree" value="{{more.degree}}">
        </div>
        <div class="input-box">
            <span class="details">Email id</span>
        <input type="email" name="email" value="{{doctor.email}}">
        </div>   
    </div>
    <div class="gender-details">
        <input type="radio" name="gender" id="dot-1" {% if more.gender == "Male" %} checked {% endif %} value="Male">
        <input type="radio" name="gender" id="dot-2" {% if more.gender == "Female" %} checked {% endif %} value="Female">
        <input type="radio" name="gender" id="dot-3" {% if more.gender == "Transgender" %} checked {% endif %} value="Transgender">
        <span class="gender-title">Gender</span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Transgender</span>
            </label>                
        </div>            
    </div> 
    <div class="button">
        <input type="submit" value="Save">
    </div>      
</form>
</div>
</div> 
</body>
</html>
