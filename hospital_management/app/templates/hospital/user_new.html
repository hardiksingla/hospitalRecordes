<!--page where hospital can add new doctor-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/userpage.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_new.css' %}">
    <link rel="stylesheet" href="{% static 'css/infopage.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">

</head>
<body>
{% include 'navbar.html' %}
      <div class="info-page-doctor">
        <div class="container">
            <div class="title">New Doctor</div>
        <form action="/user_new/" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="fname">
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="lname">
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                <input type="number" name="age">
                </div>
                <div class="input-box">
                  <span class="details">Date of birth</span>
                  <input type="date" name="dob">
                </div>
                <div class="input-box">
                    <span class="details">Contact no</span>
                <input type="tel" name="phone1">
                </div>
                <div class="input-box">
                    <span class="details">Alternate contact no</span>
                <input type="tel" name="phone2">
                </div>
                <div class="input-box">
                    <span class="details">Speciality</span>
                <input type="text" name="speciality">
                </div>
                <div class="input-box">
                    <span class="details">Degree</span>
                <input type="text" name="degree">
                </div>
                <div class="input-box">
                    <span class="details">Email id</span>
                <input type="email" name="email">
                </div>  
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password">
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" value="Male">
                <input type="radio" name="gender" id="dot-2" value="Female">
                <input type="radio" name="gender" id="dot-3" value="Transgender">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Transgender</span>
                    </label>                
                </div>            
            </div> 
            <div class="button">
                <input type="submit" value="Register">
            </div>      
        </form>
  </div>


</body>
</html>
