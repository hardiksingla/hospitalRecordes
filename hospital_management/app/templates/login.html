<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>Website with Login & Registration Form</title>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar">
      <div class="navitems">
        <div class="logo">Logo</div>
        <ul id="navbarText">
          <li>About</li>
          <li>Contact us</li>
        </ul>
        <a href="../signup/"><button type= "button" class="btn btn-primary">Signup</button></a>
        </div>
      </nav>

      <div id="bg">
  
        <div class="form_container">
          
          <i class="uil uil-times form_close"></i>
          <!-- Login From -->
          <div class="form login_form">
        <form action="../login/" method="post">
          {% csrf_token %}
          <h2>Login</h2>

          <div class="input_box">
            <input type="Username" placeholder="Username" name="username" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Password" name="password" required />
            
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div>
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
          </div>

          <div class="login_button"><button class="btn btn-primary">Login Now</button></div>
          <div class="option_field">
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>

          <div class="login_signup">Don't have an account? <a href="/signup/" id="signup">Signup</a></div>
        </form>
        </div>
      </div>
      </div>
    </body>
  </html>
