<body>
  <!-- Header -->
  <nav class="navbar">
    <div class="navitems">
      <div class="logo"><img src="logo.png" alt="Logo" class = "logo_small"></div>
      <ul id="navbarText">
        <li><a href="about.html"><button type="button" class="btn">About</button></a></li>
        <li><a href="contact.html"><button type="button" class="btn">Contact Us</button></a></li>
      </ul>
      <a href="login.html"><button type="button" class="btn btn-primary">Login</button></a>
    </div>
  </nav>


  <div id="bg">
    <div class="form_container">
      <i class="uil uil-times form_close"></i>
      <!-- Login From -->
      <div class="form login_form">
        <form action="#">
          <h2>Register</h2>

          <div class="input_box">
            <input type="email" placeholder="email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="phone" placeholder="phone" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="Username" placeholder="Username" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required />
           
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <button class="btn btn-primary">Register</button>

          <div class="login_signup">Already have an account? <a href="login.html" id="signup">Login</a></div>

        </form>
      </div>
    </div>
  </div>
